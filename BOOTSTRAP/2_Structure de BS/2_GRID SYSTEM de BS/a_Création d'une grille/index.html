<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- LA GRILLE BOOTSTRAP permet de mettre en place une structure de page (LAYOUT) 
    grace à des LIGNES et COLONNES 

    On va avoir différentes ROWS dans lesquelles on va placer des COLUMNS-->

    <div class="container">

        <!-- Dans mon container, je crée des lignes avec class="row"
        Chaque ligne possède une largeur par défaut de 12 colonnes virtuelles -->
        <div class="row">

        <!-- Je peux aussi configurer directement le nombre de colonnes max par ligne à la déclaration.
        TOUTES LES COLONNES SERONT DE MEME TAILLE
        (Ici, mes lignes ne feront pas plus de 4 colonnes max, qui feront toute la meme taille)-->
        <div class="row row-cols-4"></div>


            <!-- Dans mes lignes, je crée des colonnes avec class="col" 
            De base, les colonnes vont etre de tailles identiques-->
            <div class="col">Colonne 1</div>
            <div class="col">Colonne 2</div>
            <div class="col">Colonne 3</div>




                                    <!-- SUFFIX DE COL : -->


            <!-- TAILLE DES COL 
            Les lignes possèdent 12 col virtuelles, je peux modifier la taille des col 
            afin qu'elles prennent un certain nombre de ces colonnes virtuelles.
            Par exemple je peux demander à une colonne de prendre 8 colonnes des 12 colonnes virtuelles 
            de ma ligne -->

            <div class="col-8">Colonne 1</div>
            <div class="col-3">Colonne 2</div>
            <div class="col-1">Colonne 3</div>    

            
            
            <!-- COL-AUTO 
            ajuste la largeur de la colonne pour qu'elle soit juste assez grande pour envelopper son contenu
            -->
            <div class="col-auto">
                <img src="monImage" alt="">
            </div>
            <div class="col-auto">
                <img src="monImage2" alt="">
            </div>



                                        
            <!-- BREAKPOINT :                              
                                        
            je peux ajouter un BREAKPOINT (sm, lg, xl,...) à "col" pour définir un COMPORTEMENT à partir d'une 
            certaine taille d'écran (cf la doc "bootrap Grid Option"). 
            Le comportement par défault est MOBILE FIRST donc adapté aux PETITS ECRANS.
            Il est possible de prendre toute la largeur du container EN DESSOUS D'UNE CERTAINE TAILLE
            Les autres colonnes sont poussées à la ligne suivante (ligne créee automatiquement) 

            par exemple, une class="col-lg" veut dire : "Je veux que ma colonne prenne toute la taille de mon container
            jusqu'a ce que la taille soit de 992px" -->
            <div class="col-lg">Colonne 1</div>
            <div class="col">Colonne 2</div>
            <div class="col">Colonne 3</div>

            



            <!-- TAILLE DES COL AU DESSUS D'UNE CERTAINE TAILLE D'ECRAN

            En ajoutant une taille APRES MON BREAKPOINT, je définis une taille de colonne pour les 
            ECRANS SUPERIEURS à ce breakpoint

            Je peux indiquer une disposition de grille classique, et une autre pour une certaine taille d'écran : 
        
            "Pour une taille de fenètre <992px, je veux que mes colonnes prennent 8, 3 et 1; 
            et pour une taille >992px, je veux qu'elles prennent 1, 3 et 8" -->
            <div class="col-8 col-lg-1">Colonne 1</div>
            <div class="col-3 col-lg-3">Colonne 2</div>
            <div class="col-1 col-lg-8">Colonne 3</div>





            "w"
            <!-- IMBRICATION : Créer des GRILLES DANS DES LIGNES -->



             <!-- Possibilité d'imbriquer les lignes et les colonnes : 
        On peut créer de nouvelles lignes DANS les colonnes, et leur créer des SOUS COLONNES à l'infini -->

        <div class="row">
            <div class="col">
                colonne 1
                <div class="row">
                    <div class="col">sous colonne 1</div>
                    <div class="col">sous colonne 2</div>
                </div>
            </div>

            <!-- Les SOUS LIGNES possèdent aussi une taille max de 12 COL fictives -->

            <div class="col">
                colonne 2
                <div class="row">
                    <div class="col">
                        sous colonne 1
                        <div class="row row-cols-3">
                            <div class="col">sous sous colonne 1</div>
                            <div class="col">sous sous colonne 2</div>
                            <div class="col">sous sous colonne 3</div>
                        </div>
                    </div>

                    <div class="col">sous colonne 2</div>
                </div>
            </div>
        </div>

            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
