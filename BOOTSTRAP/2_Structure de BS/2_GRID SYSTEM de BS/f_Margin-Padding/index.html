<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">

                <!-- 

MARGIN

Toutes les directions : Pour ajouter une marge de tous les côtés, utilisez 
m-{size} où {size} peut être 0 (aucune marge), 1 (un peu), 2, 3, 4, ou 5 (beaucoup).
Exemple : m-3 ajoute une marge standard sur tous les côtés.

Directions spécifiques : Pour cibler des côtés spécifiques :
mt-{size}, mb-{size}, ml-{size}, et mr-{size} pour les marges en haut (top), en bas (bottom), à gauche (left), et à droite (right), respectivement.
mx-{size} et my-{size} pour les axes horizontaux (gauche et droite) et verticaux (haut et bas), respectivement.

Suppression de marge : m-0 supprime les marges.




PADDING
Toutes les directions : Pour ajouter un padding de tous les côtés, utilisez p-{size}.

Exemple : p-2 ajoute un padding moyen sur tous les côtés.
Directions spécifiques : Similaire aux marges, 
avec pt-{size}, pb-{size}, pl-{size}, pr-{size}, px-{size}, et py-{size}.





RESPONSIVE
Bootstrap permet également d'ajuster les marges et les paddings en fonction de la taille de l'écran en ajoutant un préfixe de breakpoint (sm, md, lg, xl, xxl) :

Exemple : mt-md-3 appliquera une marge supérieure (mt) de taille 3 sur les écrans de taille md (medium) et plus grands.

                 -->

            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
