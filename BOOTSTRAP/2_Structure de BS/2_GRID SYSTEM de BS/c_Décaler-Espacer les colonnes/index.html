<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">

                                 <!-- DECALER LES COLONNES -->


        <!-- OFFSET-n => Décaller une colonne sur la droite
        Je décalle ma colonne du nombre de colonne fictive indiquer en "n"
    
    ATTENTION : Décaler une colonne qui est à la gauche d'une autre, décalera les 2
    par exemple, si je décale ma Colonne 1 de la ligne 1, ca décalera aussi la Colonne 2-->

        <div class="row">
            <div class="col col-2">Colonne 1</div>
            <div class="col col-4">Colonne 2</div>
        </div>
        <div class="row">
            <div class="col col-4 offset-4">Colonne 3</div>
        </div>

        <br><br><br>


        <!-- OFFSET-BREACKPOINT-n => Décaler une colonne après une certaine taille d'écran -->

        <div class="row">
            <div class="col col-2">Colonne 1</div>
            <div class="col col-4">Colonne 2</div>
        </div>
        <div class="row">
            <div class="col col-4 offset-md-4 offset-lg-6">Colonne 3</div>
        </div>


        <br><br><br>


                                <!-- ESPACER LES COLONNES -->


        <!-- On utilise des GUTTERS (goutières) pour gérer l'ESPACEMENT INTERIEUR dans nos colonnes" 
            On les déclare au niveau de la Row avec "g + axe-tailleDeLaGoutière (taille va jusqu'à 5)

            Par exemple avec gx-5, je configure un espacement de 5 
            à toutes les colonnes de ma ligne SUR L'AXE X

            Avec gy-4, je configure un espacement de 4 
            à toutes les colonnes de ma ligne SUR L'AXE Y

            Avec g-0, je configure un espacement de 0 
            à toutes les colonnes de ma ligne SUR L'AXE X ET Y

        -->

        <div class="row row-cols-2 gx-5 gy-4">
            <div class="col"><p>Colonne 1</p></div>
            <div class="col"><p>Colonne 2</p></div>
            <div class="col"><p>Colonne 3</p></div>
            <div class="col"><p>Colonne 4</p></div>
            <div class="col"><p>Colonne 5</p></div>
        </div>

        <br>

        <div class="row row-cols-2 g-0">
            <div class="col"><p>Colonne 1</p></div>
            <div class="col"><p>Colonne 2</p></div>
            <div class="col"><p>Colonne 3</p></div>
            <div class="col"><p>Colonne 4</p></div>
            <div class="col"><p>Colonne 5</p></div>
        </div>

        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
