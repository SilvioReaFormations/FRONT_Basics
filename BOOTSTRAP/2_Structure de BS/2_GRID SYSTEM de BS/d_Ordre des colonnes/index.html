<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">


        <!-- ORDER-n => Choisir l'ordre d'affichage des colonnes -->

        <div class="row">
            <div class="col order-2">Colonne 1</div>
            <div class="col order-3">Colonne 2</div>
            <div class="col order-1">Colonne 3</div>
        </div>




        <!-- ORDER-BREAKPOINT-n =>  choisir l'ordre d'affichage des colonnes 
            en fonction de la taille de l'écran 

            C'est ce qui est le plus utilisé en pratique
        
        Ici, SUR UN ECRAN LARGE, je veux : la col 1 en 3ème, la col 2 en 1ère et la col 3 en 2ème-->

            <div class="row">
                <div class="col order-lg-3">Colonne 1 ( > Large 3 ) </div>
                <div class="col order-lg-1">Colonne 2 ( > Large 1 )</div>
                <div class="col order-lg-2">Colonne 3 ( > Large 2 )</div>
            </div>

        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
