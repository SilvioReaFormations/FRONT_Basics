<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- https://getbootstrap.com/docs/5.0/components/card/ -->

    <!-- Les cartes, par défaut, prennent la taille de leur parent. Si on souhaite changer leur taille,
il faut changer la taille du parent. Ici j'utilise la grid BS pour créer plusieurs cartes'-->


    <div class="container">

        <div class="row">
            <div class="col">
                <h1>CARDS</h1>
            </div>
        </div>

        <!-- Ici je décide de créer 2 colonnes de taille identique avec 1 card dans chaque
    J'ajoute du style CSS aux images pour qu'elles aient la meme taille dans la card -->

        <div class="row row-cols-2">

            <div class="col">
                <div class="card">
                    <img src="./images/image1.jpg" class="card-img-top img-fluid"
                        style="object-fit: cover; height: 150px;" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Titre de la card</h5>
                        <h6 class="card-subtitle mb-2 text-muted">sous-titre de la card</h6>
                        <p class="card-text">Paragraphe de présentation de la card</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="./images/image2.jpg" class="card-img-top" style="object-fit: cover; height: 150px;"
                        alt="">
                    <div class="card-body">
                        <h5 class="card-title">Titre de la card</h5>
                        <p class="card-text">Paragraphe de présentation de la card</p>
                    </div>
                </div>
            </div>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
