<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- DOC DES TABLES => https://getbootstrap.com/docs/5.0/content/tables/ -->

    <div class="container">

        <div class="row">
            <div class="col">

                <!-- TABLE RESPONSIVE  avec ou sans breakpoint :
                Créer un "tableau responsive" ou "responsive JUSQU'A une certaine taille d'écran"-->
                <div class="table-responsive">


                    <!-- TABLE =        créer un tableau Bootstrap  
                    TABLE-STRIPED =     ajouter du striping au tableau
                    TABLE-HOVER =       mise en évidence de la ligne survolée-->
                    <table class="table table-striped table-hover">

                        <thead>
                            <tr>
                                <th>ville</th>
                                <th>superficie (km²)</th>
                                <th>nombre habitants</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Paris</td>
                                <td>105</td>
                                <td>2 230 000</td>
                            </tr>
                            <tr>
                                <td>Marseille</td>
                                <td>240</td>
                                <td>855 000</td>
                            </tr>
                            <tr>
                                <td>Lyon</td>
                                <td>47,9</td>
                                <td>500 000</td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
