<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<!-- DOC IMAGE : https://getbootstrap.com/docs/5.0/content/images/
    DOC FIGURE : https://getbootstrap.com/docs/5.0/content/figures/  -->


<body>

    <div class="container-fluid">

        <!-- IMG-FLUID      : adapter la taille de l'image à la taille de son parent "col" 
            IMG-THUMBNAIL   : ajouter une bordure à l'image 
            ROUNDED         : arrondir les angles 
            FIG-CAPTION / FIGURE-IMG :  Avoir un commentaire de l'image en dessous-->


        <div class="row align-items-top">

            <div class="col-8">

                <figure class="figure">
                    <img class="figure-img img-fluid img-thumbnail rounded" src="./images/image1.jpg" alt="">
                    <figcaption class="figure-caption text-end"> le commentaire de mon image</figcaption>
                </figure>

            </div>


            <div class="col-4">

                <div class="row row-cols-2 gy-3">
                    <div class="col">
                        <img class="img-fluid rounded" src="./images/image2.jpg" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid rounded" src="./images/image3.jpg" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid rounded" src="./images/image4.jpg" alt="">
                    </div>
                </div>
                
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
