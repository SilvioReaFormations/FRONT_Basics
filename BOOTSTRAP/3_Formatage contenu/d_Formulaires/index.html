<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- DOC DES FORMULAIRE => https://getbootstrap.com/docs/5.0/forms/overview/ 
    
    C'est une des sections les plus denses de bootstrap.

    Le cours ci dessous est juste une petit exemple. Important d'aller fouiller dans la doc
    dans la partie FORM-->



    <div class="container">

        <div class="row">
            <div class="col">

                <!-- Differentes classes a appliquer aux differents éléments d'un formulaire pour appliquer un style BS
                
                    FORM-CONTROL, pour tous les champs textuels
                    FORM-LABEL, pour les label
                    FORM-CHECK-INPUT, FORM-CHECK-LABEL pour les checkbox

                    Des classes utilisées pour les SELECT
                    L'ajout de PREFIXE
                    Ajout de Layout : utliser les colonnes bootstrap pour mettre plusieurs champs sur une ligne

                    Ajout de validator
                -->

                <form action="">
                    <div>
                        <label for="email" class="form-label">Votre adresse mail</label>
                        <input id="email" type="email" placeholder="email@exemple.com" class="form-control">
                    </div>
                    <div>
                        <label for="commentaire" class="form-label">Votre commentaire</label>
                        <textarea name="" id="commentaire" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="newsletter" class="form-check-input">
                    </div>
                    <div>
                        <label for="newsletter" class="form-check-label">S'inscrire à la newsletter</label>
                    </div>


                    <!-- BTN = classes de bouton -->
                    <button type="submit" class="btn btn-danger">Envoyer</button>
                </form>

            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
