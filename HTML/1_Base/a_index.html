<!DOCTYPE html>
<html lang="en">
    <!-- Meta données -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page : il est scanné par les moteurs de recherche -->
    <title>Document</title>
</head>


<!-- /////////////////////////////////////////////////////////////////// -->

    

    <!-- Contenu de la page -->
<body>

    <!-- Element classique -->
    <h1></h1>
    <!-- Element auto-fermant -->
    <input type="text">

    
<!-- /////////////////////////////////////////////////////////////////// -->


    <!-- DIV = La "brique" du web 
    On évite de lui mettre du texte, on lui donne d'autres éléments qu'on lui imbrique -->
    <div>
        <p> Element qui sert a ajouter du texte </p>
    </div>


<!-- /////////////////////////////////////////////////////////////////// -->


    <!-- LES HEADINGS -->

    <!-- Les headings sont des TITRES, ils servent à sectionner la page.
    Différents type de titre : -->

<!-- h1 : 1 seul par page -->
<h1> TITRE PRINCIPAL DE LA PAGE </h1>

<!-- Sectionner le H1 -->
<h2> </h2>

<!-- Sectionner les H2 -->
<h2> </h3>

<!-- IL NE FAUT PAS SAUTER LES TITRES: On ne passe pas du h1 au h3 -->



<!-- /////////////////////////////////////////////////////////////////// -->


    <!-- ELEMENTS "BLOC" et "INLINE" -->

<!-- Bloc -->
<h1></h1>
<div></div>
<p> </p>
<table>                     <!-- table -->   
    <tr>                    <!-- ligne de table -->
        <td></td>           <!-- cellule de ligne -->
    </tr>
</table>
<ul></ul>                   <!-- liste non ordonnée -->
<ol>                        <!-- liste ordonnée -->
    <li></li>               <!-- élément de la liste -->
</ol>

<!-- InLine -->
<span></span>               <!-- plage de texte générique -->
<a href=""></a>             <!-- Lien hypertexte --> 
<img src="" alt="">         <!-- image -->
<strong></strong>           <!-- gras -->
<i></i>                     <!-- italique -->
<u></u>                     <!-- surligné -->
<em></em>                   <!-- texte important -->  
<br>                        <!-- Saut de ligne : a éviter, passer plutot par CSS  -->


<!-- /////////////////////////////////////////////////////////////////// -->


    <!-- LES LISTES -->

<!-- un-order list -->
<ul>
    <li> oignon </li>
    <li> lardon </li>
    <li> crème </li>
</ul>

<!-- order list -->
<ol>
    <li> Couper les oignons </li>
    <li> faire cuire les lardons </li>
    <li> ajouter la crème </li>
</ol>

<!-- Possibilité d'IMBRIQUER LES LISTES -->
    
</body>
</html>
