<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Sémantique</title>
</head>

<body>


    <!-- Les Elements Sémantiques permettent de mieux segmanter les pages, créer un code + propre -->

    <!-- NAV : créer des menus de navigation -->
    <nav>
        <a href=""> menu 1 </a>
        <a href=""> menu 2 </a>
        <a href=""> menu 3 </a>
    </nav>


    <!-- HEADER / FOOTER-->

    <!-- Le Header est bcp utilisé pour regroupé la partie haute des pages, les nav complexe (ci dessous), créer des hero section, ... -->
    <header>
        <img src="" alt="">
        <nav>
            <a href=""> menu 1 </a>
            <a href=""> menu 2 </a>
            <a href=""> menu 3 </a>
        </nav>
        <button></button>
        <button></button>
        <input type="text">
    </header>


    <!-- Le Footer représente le bas de page, souvent les liens de mentions légale et autres-->
    <footer>
        <a href="mentions.html"></a>
        Tout droits réservés
    </footer>


    <!-- MAIN / SECTION : séparateur généraux  -->

    <!-- Le Main se situe dans la partie centrale de la page, souvent découpé en Section, elles meme ségmentées en headings -->

    <header>
        <h1> Les 10 meilleures cartes graphiques</h1>
    </header>
    <main>
        <section>
            <h2></h2>
            <h3></h3>
        </section>
        <section>
            <h2></h2>
            <h3></h3>
        </section>
        <section>
            <h2></h2>
            <h3></h3>
        </section>
    </main>


    <!-- ARTICLE : Element indépendant (souvent un article sur lequel on peut cliquer)
    qui peut possèder sa propre sémantique -->

    <main>                  <!-- main de la page -->
       <article>
            <header>
                <h1>Mon article</h1>
            </header>
            <section>          <!-- main de l'article--> 
                <a href=""> Visitez la page</a>
            </section>         
    </article> 
    </main>


    <!-- ASIDE : utilisé pour une navigation sur le coté -->
    <aside>
        <nav>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </nav>
    </aside>
    


    
</body>
</html>
