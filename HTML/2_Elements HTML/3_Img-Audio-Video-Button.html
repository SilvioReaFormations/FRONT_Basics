            <!-- IMAGES -->

<img src="./ressources/monImage.jpg" alt="Description de l'image">



            <!-- VIDEO -->

<!-- Les éléments Vidéos possèdent beaucoup d'attribut utiles :
    controls    : Faire apparaitre des controles de lecteur (plays, pause, stop, ...)
    autoplay
    muted
    loop
-->

<video src="./ressources/maVideo.mp4" controls autoplay></video>

<!-- Affichage de video avancé : -->
<video controls autoplay muted>
    <source src="./ressources/maVideo.mp4" type="video/mp4">
    <p>Votre navigateur ne prend pas en charge le format de cette video</p>
</video>




            <!-- AUDIO -->

<audio controls>
    <source src="./ressources/monAudio.wav">
    <p>Votre navigateur ne prend pas en charge le format de cette musique</p>
</audio>


            <!-- BOUTONS -->
<!-- Les boutons effectuent une fonctionnalité :
Modifier, Ajouter, supprimer, animation, etc... -->

<button type="submit"> Valider </button>
