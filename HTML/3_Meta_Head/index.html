<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ENCODAGE : Généralement on garde UTF-8 car très complet -->
    <meta charset="UTF-8">

    <!-- Ancienne Balise pour Internet Explorer. N'est plus utilisée aujourd'hui -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Balise RESPONSIVE : permet que la page s'ouvre correctement sur tout type d'écran -->
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <!-- TITLE : Description de la page en cours, va etre utilisé par les moteurs de recherche
    Mots clefs à mettre au début. Attention a ne pas mettre des titres similaires sur trop de pages-->
    <title>CSS - Apprenez à styliser vos pages web</title>

    <!-- DESCRIPTION : Description plus poussée.
    Va s'afficher en dessous du titre dans les moteurs de recherche -->
    <meta name="description" content="Le site qui vous permets de monter en compétence 
    sur l'utilisation du CSS et gratuitement">

    <!-- META OG : Les balises Open Graph sont souvent utilisées pour contrôler l'apparence des liens
         partagés sur les réseaux sociaux tels que Facebook. -->
    <meta property="og:title" content="Titre de votre page">
    <meta property="og:description" content="Description de votre page">
    <meta property="og:url" content="https://www.example.com/page">
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="Nom de votre site">
    <meta property="og:video" content="https://www.example.com/video.mp4">

    <!-- LINK : Importer des Elements externes dans la pages :
    fichier CSS, TS
    lien des polices d'écriture
    lien des icons -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
</body>
</html>
