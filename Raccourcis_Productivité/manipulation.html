<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet actions</title>
</head>
<body>

  

  <!-- Certaines actions ont déjà des raccourcis, d'autres ont besoin d'être configurées -->
  <!-- ctrl + shift + p ou F1 pour ouvrir la palette -->
  <!-- Tapez "shortcuts" dans la palette puis modifez le raccourci que vous souhaitez -->

  <!-- Si vous ne voulez pas voir les suggestions -->
  <!-- "editor.suggestOnTriggerCharacters": false, -->

  <!-- Veillez à avoir triggerExpansionOnTab sur true -->
  <!-- "emmet.triggerExpansionOnTab": true -->



  <!-- Expand abbreviation, par défaut [tab|enter]  -->
  
  <div class="classe"></div>



  <!-- Balance inward/outward -->
  <!-- Sert à sélectionner tout le contenu d'uné élement. -->

  <div class="container">
    <ul>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
    </ul>
  </div>



  <!-- Go to matching pair -->
  <!-- Va à la balise correspondante -->

  <div class="container">
    <ul>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
    </ul>
  </div>


  <!-- Wrap with abbreviation -->
  <!-- Entoure du texte d'un élément -->

  Lorem ipsum dolor sit amet.


  <!-- Modifier les ovurantes et fermantes d'un coup -->
  <!-- F2 ouvre une box pour réaliser cette tâche -->
  <!-- Pour l'activer de manière automatique : "editor.linkedEditing": true -->
  <!-- ctrl + h pour trouver et remplacer certains caractères -->

  <div class="container">
    <ul>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
      <li class="item">test</li>
    </ul>
  </div>

</body>
</html>
